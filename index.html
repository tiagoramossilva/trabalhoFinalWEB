<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes e Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestão de Clientes e Produtos</h1>
            <p>Adicione, visualize e gerencie seus clientes e produtos.</p>
        </header>

        <section class="form-section">
            <div class="form-container">
                <h2>Criar Cliente</h2>
                <form id="formCreateCliente">
                    <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
                    <input type="text" id="cpfCliente" placeholder="CPF do Cliente" required>
                    <button type="submit">Criar Cliente</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Criar Produto</h2>
                <form id="formCreateProduto">
                    <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                    <input type="number" id="precoProduto" placeholder="Preço do Produto" required>
                    <button type="submit">Criar Produto</button>
                </form>
            </div>
        </section>

        <section class="data-section">
            <div class="list-container">
                <h2>Clientes Cadastrados</h2>
                <ul id="listaClientes"></ul>
            </div>

            <div class="list-container">
                <h2>Produtos Cadastrados</h2>
                <ul id="listaProdutos"></ul>
            </div>
        </section>

        <footer>
            <p>&copy; PDV - Trabalho WEB - Debora, Stefani e Tiago Ramos. </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
